</head>
<body>

      <main id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"   >
        <ol class="carousel-indicators" >
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 imagem-carrossel" src="/img/cidade.jpg" alt="Primeiro Slide" >
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 imagem-carrossel" src="/img/cidade_rio.jpg" alt="Segundo Slide">
          </div>

      <article class="bg-light">
        <blockquote class="blockquote text-center bg-light">
            <p class="mb-0 bg-light">Encontre a sua Cidade</p>
         </blockquote>
      </article>
        </div>

        <!-- Botão para acionar modal -->
    <button type="button" class="btn botao-cor-especial btn-lg btn-block " data-toggle="modal" data-target="#modalExemplo">
    Consultar Cidade</button>
   
    <!-- Modal -->
     <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Informe sua a Cidade</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group"><label for="">Cidade</label><input type="text" class="form-control" id ="local" ><small></small></div>

                <div class="form-group"><label for="">Fuso Horario </label><input type="text" class="form-control" id="timezone_name"><small></small></div>

                <div class="form-group"><label for="">Local do Fuso Horario</label><input type="text"class="form-control" id = "timezone_location"><small></small></div>

                <div class="form-group"><label for="">Localização solictada</label><input type="text" class="form-control" id="requested_location"><small></small></div>

                <div class="form-group"><label for="">Data </label><input type="text" class="form-control" id="datetime"><small></small></div>

                <div class="form-group"><label for="">Latitude</label><input type="text" class="form-control" id="latitude"><small></small></div>

                <div class="form-group"><label for="">Longitude</label><input type="text" class="form-control" id="longitude"><small></small></div>
        
        </form>
        </div>
        <div class=" modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn botao-cor-especial" >Enviar</button>
        </div>
      </div>
    </div>
  </div> 
 


<!-- Modal - Sendo o botão do modal excluido e inserido as classes necessario no link de contato -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Entre em Contato</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form> 
          <div class="form-group">
            <label for="formGroupExampleInput">Informe seu Nome</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="nome">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Endereço de E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@example.com">
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Deixe seu  Comentário</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn botao-cor-especial" >Enviar</button>
      </div>
    </div>
  </div>
</div>
